<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Введите поисковый запрос</label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Найти"/>
</form>
<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено</span>
    </div>

    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}"
           th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></a>

        <div th:if="${book.getPerson() != null}">
            <span>Книга сейчас у </span><span th:text="${book.getPerson().fullName}"></span>
        </div>
        <div th:if="${book.getPerson() == null}">
            <span>Книга сейчас свободна</span>
        </div>
    </div>
</div>
</body>
</html>
