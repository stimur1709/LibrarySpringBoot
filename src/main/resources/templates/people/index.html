<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Страница со списком всех людей</h1>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}"></a>
</div>
<br/>
<div>
    <a th:href="@{/people/new}">Добавить человека</a>
</div>
<div>
    <a th:href="@{/books}">Перейти на страницу книг</a>
</div>
</body>
</html>
